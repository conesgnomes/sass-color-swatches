<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Style Guide</title>
  </head>
  <body>
    <div class="container">
      <h1>Colors</h1>
      <h3>Primary Colors</h3>
      <div class="color1-content swatch">
        <div class="color"></div>
        <div class="color-info">
          <p>
            <strong>Name:</strong><span>Mint</span>
          </p>
          <p>
            <strong>RGB:</strong><span>217 / 245 / 232</span>
          </p>
          <p>
            <strong>HSL:</strong><span>152deg / 58% / 91%</span>
          </p>
        </div>
      </div>
      <div class="color2-content swatch">
        <div class="color"></div>
        <div class="color-info">
          <p>
            <strong>Name:</strong><span>Teal</span>
          </p>
          <p>
            <strong>RGB:</strong><span>55 / 203 / 194</span>
          </p>
          <p>
            <strong>HSL:</strong><span>176deg / 59% / 51%</span>
          </p>
        </div>
      </div>
      <div class="color3-content swatch">
        <div class="color"></div>
        <div class="color-info">
          <p>
            <strong>Name:</strong><span>Gold</span>
          </p>
          <p>
            <strong>RGB:</strong><span>255 / 187 / 51</span>
          </p>
          <p>
            <strong>HSL:</strong><span>40deg / 100% / 60%</span>
          </p>
        </div>
      </div>
      <div class="color4-content swatch">
        <div class="color"></div>
        <div class="color-info">
          <p>
            <strong>Name:</strong><span>Tomato</span>
          </p>
          <p>
            <strong>RGB:</strong><span>255 / 99 / 71</span>
          </p>
          <p>
            <strong>HSL:</strong><span>9deg / 100% / 64%</span>
          </p>
        </div>
      </div>
      <h3>Tints & Tones</h3>
      <div class="color1-tint swatch">
        <div class="tint1"></div>
        <div class="tint2"></div>
        <div class="tint3"></div>
      </div>
      <div class="color2-tint swatch">
        <div class="tint1"></div>
        <div class="tint2"></div>
        <div class="tint3"></div>
      </div>
      <div class="color3-tint swatch">
        <div class="tint1"></div>
        <div class="tint2"></div>
        <div class="tint3"></div>
      </div>
      <div class="color4-tint swatch">
        <div class="tint1"></div>
        <div class="tint2"></div>
        <div class="tint3"></div>
      </div>
    </div>
  </body>
</html>
